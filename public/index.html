<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Twenty20 Portfolio - Secure Login & Registration System">
    <meta name="author" content="Mohammed Ayaan">
    <title>Twenty20 Portfolio - Login & Register</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <div class="logo">
                <h1>TWENTY<span class="highlight">20</span></h1>
                <p class="tagline">Portfolio Management System</p>
            </div>

            <!-- Toggle Buttons -->
            <div class="toggle-container">
                <button type="button" class="toggle-btn active" id="loginTab">Login</button>
                <button type="button" class="toggle-btn" id="registerTab">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form" autocomplete="on">
                <h2>Welcome Back</h2>

                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" required placeholder="your.email@example.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required placeholder="Enter your password" autocomplete="current-password">
                </div>

                <button type="submit" class="btn-primary">
                    <span>Login</span>
                    <div class="loader" style="display: none;"></div>
                </button>

                <div class="message" id="loginMessage"></div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" style="display: none;" autocomplete="on">
                <h2>Create Account</h2>

                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" name="name" required placeholder="Mohammed Ayaan" autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" name="email" required placeholder="your.email@example.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required minlength="6" placeholder="Minimum 6 characters" autocomplete="new-password">
                    <small class="hint">Use at least 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter password" autocomplete="new-password">
                </div>

                <button type="submit" class="btn-primary">
                    <span>Create Account</span>
                    <div class="loader" style="display: none;"></div>
                </button>

                <div class="message" id="registerMessage"></div>
            </form>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
